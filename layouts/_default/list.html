{{ define "main" }}
  <div class="content">
    <div class="gallery-container">
      {{ range (.Pages.ByParam "tier") }}
     
      <a href="{{.Permalink}}">
        <div 
        
        {{ if .Params.calltoaction }}

          class="gallery-item call-to-action"

        {{else}}
          
          class="gallery-item"
          
          {{ if .Params.heroImage }}
            style="background-image:url(' {{ .Permalink }}{{ .Params.heroImage }} ');"
          {{end}}
        
                
        {{end}}>

          {{ if .Params.calltoaction }}
            <div>{{.Title}}</div>    
          {{else}}
            <div><h2>{{.Title}}</h2></div>
          {{end}}
        </div>
        </a>
      {{ end }}
    </div>
</div>
{{end}}
